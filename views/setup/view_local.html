{{extend "layout.html"}}{{theme=response.s3.theme}}
<div id="home">
  <h2 align="center">View Local Deployment #{{ =request.args[0] }}</h2>
  <h4>Status: {{ =status }}</h4>
  {{ if output: }}
  <h2>Output:</h4>
  <code>
  {{ =output }}
  </code>
  {{pass}}
  {{ if traceback: }}
  <h2>Traceback</h4>
  <code>
  {{ =traceback }}
  </code>
  {{ pass }}
</div>
